<body>
  <div id="header"></div>
  <div class="container-fluid row">
    <div class="col-sm-10" style="text-align: center;">
      <div class="jumbotron">
        <h1 class="display-2">Conway's Game of Death</h1>

    <div class="col-sm-2" style="border: 1px solid black;"id="account">

      <div class="container p-3 my-3 radio" style="text-align: center;">

          <label class="col-sm" style="color: tan; font-size: 42px;">

          </label>
          <label class="col-sm" style="color: darkolivegreen; font-size: 42px;">
            <input type="radio" style="background-color: darkolivegreen;" name="colorradio"> <i class="fas fa-circle"></i>
          </label>
          <label class="col-sm" style="color: darkslateblue; font-size: 42px;">
            <input type="radio" style="background-color: darkslateblue;" name="colorradio"> <i class="fas fa-circle"></i>
          </label>
          <label class="col-sm" style="color: red; font-size: 42px;">
            <input type="radio" style="background-color: red;" name="colorradio"> <i class="fas fa-circle"></i>

          <label class="col-sm" style="color: hotpink; font-size: 42px">
            <input type="radio" style="background-color: hotpink;" name="colorradio"> <i class="fas fa-circle"></i>
          </label>
          <label class="col-sm" style="color: yellow; font-size: 42px">

          </label>

            <input type="radio" style="background-color: cyan;" name="colorradio"> <i class="fas fa-circle"></i>

            <input type="radio" style="background-color: brown;" name="colorradio"> <i class="fas fa-circle"></i>

            <input type="radio" style="background-color: deepskyblue;" name="colorradio"> <i class="fas fa-circle"></i>
          </label>
          <label class="col-sm" style="color: tomato; font-size: 42px;">
            <input type="radio" style="background-color: tomato;" name="colorradio"> <i class="fas fa-circle"></i>
          </label>
          <label class="col-sm" style="color: chartreuse; font-size: 42px;">
            <input type="radio" style="background-color: chartreuse;" name="colorradio"> <i class="fas fa-circle"></i>
          </label>
        </div>
    </div>
  </div>
  <script src="./client.js"></script>
  <script>  
    function getRadio() {
      return $("input[name=colorradio]:checked").css("color")
    }
    function createLeaderbord(users) {
      let leaderboard = document.getElementById("leaderboardBody")
      for (let i = 0; i < users.length; i++){
        let row = document.createElement("tr");
        let th = document.createElement("th")
        th.scope = "row";
        th.textContent = i+1;
        let u = document.createElement("td");
        u.textContent = users[i].username;
        let w = document.createElement("td");
        w.textContent = users[i].wins;
        let gp = document.createElement("td");
        gp.textContent = users[i].gamesplayed;
        let wr = document.createElement("td")
        if (users[i].gamesplayed == 0){
          wr.textContent = "0%"
        } else {
          let winrate =  users[i].wins / users[i].gamesplayed;
          winrate = (winrate*100).toFixed(2).toString()
          wr.textContent = winrate + "%"
        }
        let s = document.createElement("td");
        s.textContent = users[i].strength;
        row.append(th)
        row.append(u)
        row.append(w)
        row.append(gp)
        row.append(wr)
        row.append(s)
        leaderboard.append(row)
      }
    }
    let message = document.getElementById("message");
    let username = document.getElementById("username");
    let wins = document.getElementById("wins");
    let gamesplayed = document.getElementById("gamesplayed");
    let strength = document.getElementById("strength")
    let play = document.getElementById("play");
    fetch("/home").then(function (response) {
                return response.json();
            }).then(function (data) {
              createLeaderbord(data.users);
              if (data.hasOwnProperty("message")){
                console.log(data)
                message.textContent = data.message;
              } else {
                console.log(data)
                username.textContent = data.username;
                wins.textContent = data.wins;
                gamesplayed.textContent = data.gamesplayed;

              }
            });

    $("#play").on("click", () => {
      fetch("/user").then(res => {
        return res.json();
      }).then(data => {
      if (data.loggedIn) {
        location.assign("/game.html")
        //send selected color to db
        let style = ""
        $("input[type='radio']").each(i => {
          if ($("input[type='radio']")[i].checked) {
            style = $("input[type='radio']")[i].style.cssText;
          }
        });

        if (style !== "") 
          fetch("/updateUserStyle", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ style: style })
          });
      } else {
        location.assign("/login.html")
      }
      });
      
    });
  </script>
</body>
</html>
