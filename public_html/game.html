<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <style>
    table {
      border-collapse: collapse;
      border: 0px;
      position:relative;
    }

    td {
      border: 1px solid rgba(0, 0, 0, .5);
      width: 6px;
      height: 6px;
    }

    .transparent {
      border: 1px solid rgba(0, 0, 0, .6);
      background-color: black;
      opacity: 0.5;
    }
    .invalid {
      background-color: red !important;
      opacity: .5;
    }
    .outta-bounds {
      border: 1px solid rgba(0, 0, 0, .6);
      background-color: black;
      opacity: 0.5;
    }
    .vl {
      border-left: 5px solid purple;
      height: 500px;
      width: 5px;
      z-index: 1;
      position: absolute;
      margin-left: 100px;
    }
    hr {
      border: 5px solid purple;
      border-width: 3px; 
      position:absolute;
      z-index: 1;
    }

    .solid {
      border: 1px solid black;
      background-color: black;
    }

    .game-header {
      background-color: grey;
      height: 70px;
      margin: auto;
      width: 604px;
    }
    .game-header #message {
      display: inline-block;
      width: 50%;
    }
    .game-header #times {
      display: inline-block;
    }

    .game-board {
      border: 5px solid grey;
      border-radius: 0 0 5px 5px;
      margin: auto;
      width: fit-content;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div class="game-header">
    <div id="message"></div>
    <div id="times">
      <div id="phase">
        <h3>Phase:</h3>
      </div>    
      <div id="generations">      
        <h3>Generations:</h3>
      </div>
    </div>        
  </div>
  <div class="game-board">
    <table>
      <tbody id="game-of-life"></tbody>
    </table>
  </div>
  
  <input type="button" value="Send Gliders" onclick="sendGliders()" />
  <input type="button" value="Show" onclick="getBoard('test')" />
  <input type="button" value="Next" onclick="nextGen()" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./client.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
  <script>
    $("#header").load("header.html");
    const socket = io();

    socket.on('connect', () => {
      addPlayer();
    });

    socket.on('countdown', () => {
      console.log("Game started, countdown starting.");
      startCountdown();
    })

    socket.on('phaseOne', (data) => {
      console.log("Phase One Starting.");
      phaseOne();
    });

    socket.on('sendGliders', () => {
      sendGliders();
    });

    socket.on('nextGeneration', () => {
      getNextGeneration();
    });

    socket.on('newZone', () => {
      getNewZone();
    });

    socket.on('newZone', () => {
      gameOver();
    });

  </script>
</body>

</html>
