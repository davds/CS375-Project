<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="stylesheet" href="./source/bootstrap.min.css">
  <script src="./source/jquery-3.5.1.min.js"></script>
  <script src="./source/popper.min.js"></script>
  <script src="./source/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/0ca6c3f327.js" crossorigin="anonymous"></script>
  <script>$("#header").load("header.html");</script>
  <style>
    body {
      background-color: white !important;
    }
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid rgba(0, 0, 0, .5);
      width: 6px;
      height: 6px;
    }

    .transparent {
      border: 1px solid rgba(0, 0, 0, .6);
      background-color: black;
      opacity: 0.5;
    }
    .invalid {
      background-color: red !important;
      opacity: .5;
    }
    .outta-bounds {
      border: 1px solid rgba(0, 0, 0, .6);
      background-color: black;
      opacity: 0.5;
    }
    .da-circle {
      border: 1px solid #ff3535;
      background-color: #ff3535;
    }
    .solid {
      border: 1px solid black;
      background-color: black;
    }

    .game-header {
      border-radius: 5px 0 0 5px;
      background-color: #e9ecef;
      display: inline-block;
      height: inherit;
      padding: 10px;
      width: 200px;
      vertical-align: top;
    }
    .game-header #message {
      display: inline-block;
      width: 50%;
    }
    .game-header #times {
      display: inline-block;
    }

    .content {
      border: 5px solid transparent;
      height: 595px;
      margin: auto;
      width: 995px;
    }

    #chat {
      bottom: 0px;
      position: absolute;    
    }

    #messages {  
      height: 300px;
      overflow-y: scroll;
    }
    #displaying-message {
      display: flex; 
      flex-direction: column-reverse;
      }
    .right-side {
      border-radius: 0 5px 5px 0;
      background-color: #e9ecef;
      display: inline-block;
      height: inherit;
      padding: 10px;
      position: relative;    
      width: 200px;
      vertical-align: top;
    }
    .player-icon {
      border: 1px solid black;
      border-radius: 50%;
      display: inline-block;
      height: 30px;
      width: 30px;
    }
    .player-name, .player-strength {
      display: inline-block;
      font-size: 20px;
      vertical-align: top;
    }
    .dead {
      color: grey;
    }
    .dead .player-icon {
      opacity: .5;
    }

    .game-board {
      display: inline-block;
      vertical-align: top;
    }
    #game-of-life {      
      background-color: #e9ecef;
      vertical-align: top;
    }
    #countdown {
      position: relative;
    }
    #countdown-label {
      font-size: 20px;
    }
    #countdown-bg {
      border-radius: 5px;
      color: white;
      height: 0px;
      width: 100%;
      position: relative;
      top: 225px;
      text-align: center;
      z-index: 999;
    }
    #countdown h1 {      
      font-size: 80px;
      margin: 0px;
      text-align: center;
    }
    #end-screen {      
      position: relative;
    }
    #winners {
      background-color: white;
      border-radius: 5px;
      color: white;
      height: 0px;
      position: relative;
      top: 175px;
      text-align: center;
      z-index: 999;
    }
    #winners-bg {
      background: grey;
      border-radius: 15px;
      display: none;
      margin: auto;
      padding: 10px 40px;
      height: 250px;
      width: 50%;
    }
    #crown {
      height: 150px;
    }
    #winners #h1 {
      font-size: 80px;
      margin: 0px;
      text-align: center;
    }

    .spin-animation {
      animation-name: spin;
      animation-duration: .5s;
    }

    @keyframes spin {
      0%   {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .win-animation {
      animation-name: win;
      animation-duration: 2s;
    }

    @keyframes win {
      0%   {height: 0px; transform: rotate(0deg)}
      10%  {transform: rotate(360deg);}
      20%  {transform: rotate(0deg);}
      30%  {transform: rotate(360deg);}
      40%  {transform: rotate(0deg);}
      50%  {height: 170px; transform: rotate(360deg);}
      60%  {transform: rotate(0deg);}
      100% {height: 150px; transform: rotate(360deg);}
    }

    .dawson {
      cursor: url('./dawson.png'), auto !important;
    }
  </style>
</head>

<body>
  <div id="header"></div>  
  <div class="content">
    <div class="game-header">
      <div id="message"></div>
      <div id="times">
        <div id="phase">
          <h3></h3>
        </div>
        <!--div id="generations">
          <h3>Generations:</h3>
        </div-->
      </div>
    </div>
    <div class="game-board">
      <div id="countdown">
        <div id="countdown-bg">
          <div id="countdown-label"></div>
          <h1></h1>
        </div>
      </div>
      <div id="end-screen">
        <div id="winners">
          <div id="winners-bg">
            <img id="crown" src="" />   
          </div>       
        </div>  
      </div>
      <table>
        <tbody id="game-of-life"></tbody>
      </table>
    </div>
    <div class="right-side">
      <div id="players"></div>
      <div id="chat">
        <div id="messages">
          <p id="displayingMessage"></p>
        </div>
        <form onsubmit="return false;">
          <input id="myMessage">
          <button type="submit" id="sendMessage">Send Message</button>
        </form> 
      </div>
    </div>    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./client.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js" type="text/javascript"></script>
  <script>
    const socket = io();
    let room = null;
    socket.on('connect', () => {
      fetch("/quadrant").then(response => {
        if (response.status == 200) {
            response.json().then(data => {
                console.log("Quadrant:" + data.quadrant);
                console.log("style:" + data.style);
                let quadrant = data.quadrant;
                room = data.room;
                let style = data.style;
                socket.emit('joinRoom', room);
                getPlayers();
                setBoard(quadrant, style);
                getBoard();
                if (quadrant == 4) {
                  startCountdown();
                }
                sendMessage(true);
            });
        }
        else {
            alert("Please log in.");
        }
      });
    });

    socket.on('countdown', () => {
      console.log("Game started, countdown starting.");
      startCountdown();
    });

    socket.on('phaseOne', (data) => {
      console.log("Phase One Starting.");
      phaseOne();
    });

    socket.on('sendGliders', () => {
      sendGliders();
    });

    socket.on('nextGeneration', () => {
      getNextGeneration();
    });

    socket.on('newZone', () => {
      getNewZone();
    });

    socket.on('updatePlayers', () => {
      getPlayers();
    });

    socket.on('gameOver', () => {
      gameOver();
      socket.emit('leaveRoom', room);
    });    

    socket.on('sendingMessage', (data) => {
      addMessage(data.id, data.message, data.style, data.joining);
    });
  </script>
</body>

</html>
