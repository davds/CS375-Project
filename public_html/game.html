<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="stylesheet" href="./source/bootstrap.min.css">
  <script src="./source/jquery-3.5.1.min.js"></script>
  <script src="./source/popper.min.js"></script>
  <script src="./source/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/0ca6c3f327.js" crossorigin="anonymous"></script>
  <script>$("#header").load("header.html");</script>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid rgba(0, 0, 0, .5);
      width: 6px;
      height: 6px;
    }

    .transparent {
      border: 1px solid rgba(0, 0, 0, .6);
      background-color: black;
      opacity: 0.5;
    }
    .invalid {
      background-color: red !important;
      opacity: .5;
    }
    .outta-bounds {
      border: 1px solid rgba(0, 0, 0, .6);
      background-color: black;
      opacity: 0.5;
    }
    .da-circle {
      border: 1px solid rgba(255, 0, 0, .6);
      background-color: red;
      opacity: 0.5;
    }
    .solid {
      border: 1px solid black;
      background-color: black;
    }

    .game-header {
      background-color: grey;
      height: 70px;
      margin: auto;
      width: 604px;
    }
    .game-header #message {
      display: inline-block;
      width: 50%;
    }
    .game-header #times {
      display: inline-block;
    }

    .game-board {
      border: 5px solid grey;
      border-radius: 0 0 5px 5px;
      margin: auto;
      width: fit-content;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div class="game-header">
    <div id="message"></div>
    <div id="times">
      <div id="phase">
        <h3>Phase:</h3>
      </div>
      <div id="generations">
        <h3>Generations:</h3>
      </div>
    </div>
  </div>
  <div class="game-board">
    <table>
      <tbody id="game-of-life"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./client.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js" type="text/javascript"></script>
  <script>
    const socket = io();
    let room = null;
    socket.on('connect', () => {
      fetch("/quadrant").then(response => {
        if (response.status == 200) {
            response.json().then(data => {
                console.log("Quadrant:" + data.quadrant);
                console.log("style:" + data.style);
                let quadrant = data.quadrant;
                room = data.room;
                let style = data.style;
                socket.emit('joinRoom', room);
                setBoard(quadrant, style);
                getBoard();
                if (quadrant == 4) {
                  startCountdown();
                }
            });
        }
        else {
            alert("Please log in.");
        }
      });
    });

    socket.on('countdown', () => {
      console.log("Game started, countdown starting.");
      startCountdown();
    });

    socket.on('phaseOne', (data) => {
      console.log("Phase One Starting.");
      phaseOne();
    });

    socket.on('sendGliders', () => {
      sendGliders();
    });

    socket.on('nextGeneration', () => {
      getNextGeneration();
    });

    socket.on('newZone', () => {
      getNewZone();
    });

    socket.on('gameOver', () => {
      gameOver();
      socket.emit('leaveRoom', room);
    });

  </script>
</body>

</html>
