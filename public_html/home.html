<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">  
  <link rel="stylesheet" href="./source/bootstrap.min.css">
  <script src="./source/jquery-3.5.1.min.js"></script>
  <script src="./source/popper.min.js"></script>
  <script src="./source/bootstrap.min.js"></script>
  <script>$("#header").load("header.html");</script>
  <title>Home</title>
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid row">
    <div class="col-sm-10" style="text-align: center;">
      <div class="jumbotron">
        <h1 class="display-4">Conway's Game of Death</h1>
        <hr class="my-4">
        <button type="button" class="btn btn-success btn-lg btn-block" id="play">Play</button>
      </div>
    </div>
    <div class="col-sm-2" style="border: 1px solid black;"id="account">
      <p id="message"></p>
      <p>Player: <strong id="username"></strong></p>
      <!-- <p>Email: <b id="email"></b></p>   -->  
      <p>Wins: <strong id="wins"></strong></p>
      <p>Games Played: <strong id="gamesplayed"></strong></p>
    </div>
  </div>
  <script src="./client.js"></script>
  <script>  
    let message = document.getElementById("message")
    let username = document.getElementById("username")
    let email = document.getElementById("email")
    let play = document.getElementById("play")
    fetch("/home").then(function (response) {
                return response.json()
            }).then(function (data) {
              console.log(data)
              if (data.hasOwnProperty("message")){
                message.textContent = data.message;
              } else {
                username.textContent = data.username;
                document.getElementById("logout").hidden = false;
                //email.textContent = data.email
              }
            });
    play.addEventListener("click", function() {
      fetch("/user").then(res => {
        return res.json();
      }).then(data => {
      if (data.loggedIn) {
        location.assign("/game.html")
      }else{
        location.assign("/login.html")
      }
      });
      
    })
  </script>
</body>
</html>
