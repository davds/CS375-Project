<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">  
  <link rel="stylesheet" href="./source/bootstrap.min.css">
  <link rel="stylesheet" href="./source/home.css">
  <script src="./source/jquery-3.5.1.min.js"></script>
  <script src="./source/popper.min.js"></script>
  <script src="./source/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/0ca6c3f327.js" crossorigin="anonymous"></script>
  <script>$("#header").load("header.html");</script>
  <title>Home</title>
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid row">
    <div class="col-sm-10" style="text-align: center;">
      <div class="jumbotron">
        <h1 class="display-2">Conway's Game of Death</h1>
        <hr class="my-4">
        <div class="container p-3 my-3 border radio">
          <h2>Select a color for your cells</h2>
          <div class="row container-md">
            <label class="col-sm" style="color: black; font-size: 36px;">
              <input type="radio" name="colorradio" checked> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: gray; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: blue; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: orange; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: green; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: tan; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
          </div>
          <div class="row container-md">
            <label class="col-sm" style="color: red; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: pink; font-size: 36px">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: yellow; font-size: 36px">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: purple; font-size: 36px">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: cyan; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
            <label class="col-sm" style="color: brown; font-size: 36px;">
              <input type="radio" name="colorradio"> <i class="fas fa-circle"></i>
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-lg btn-block" id="play">Play</button>
      </div>
    </div>
    <div class="col-sm-2" style="border: 1px solid black;"id="account">
      <p id="message"></p>
      <p><i class="fas fa-user"></i> Player: <strong id="username"></strong></p>
      <p><i class="fas fa-envelope"></i> Email: <b id="email"></b></p> 
      <p><i class="fas fa-crown"></i> Wins: <strong id="wins"></strong></p>
      <p><i class="fas fa-gamepad"></i> Games Played: <strong id="gamesplayed"></strong></p>
    </div>
  </div>
  <script src="./client.js"></script>
  <script>  
    let message = document.getElementById("message")
    let username = document.getElementById("username")
    let email = document.getElementById("email")
    let play = document.getElementById("play")
    fetch("/home").then(function (response) {
                return response.json()
            }).then(function (data) {
              console.log(data)
              if (data.hasOwnProperty("message")){
                message.textContent = data.message;
              } else {
                username.textContent = data.username;
                document.getElementById("logout").hidden = false;
                //email.textContent = data.email
              }
            });
    play.addEventListener("click", function() {
      fetch("/user").then(res => {
        return res.json();
      }).then(data => {
      if (data.loggedIn) {
        location.assign("/game.html")
        //send selected color to db
      }else{
        location.assign("/login.html")
      }
      });
      
    })
  </script>
</body>
</html>
