<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <style>
    table {
      border-collapse: collapse;
      border: 0px;
      position:relative;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }

    .transparent {
      border: 1px solid black;
      background-color: black;
      padding: 10px;
      opacity: 0.5;
    }
    .vl {
      border-left: 5px solid purple;
      height: 500px;
      width: 5px;
      z-index: 1;
      position: absolute;
      margin-left: 100px;
    }
    hr {
      border: 5px solid purple;
      border-width: 3px; 
      position:absolute;
      z-index: 1;
    }

    .solid {
      border: 1px solid black;
      background-color: black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <a href="/home.html">home</a>
  <h1>Test Table :D</h1>
  <table>
    <tbody id="game-of-life"></tbody>
  </table>
  <input type="button" value="Update" onclick="updateBoard()" />
  <input type="button" value="Next" onclick="nextGen()" />
  <input type="button" value="Reset" onclick="resetBoard()" />
  <input type="button" value="Rotate" onclick="rotateGlider()" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="./shared.js"></script>
  <script src="game.js"></script>
  <script>
    
    const socket = io();

    socket.on('connect', () => {
      console.log("Connected");
    });

    socket.on('phaseOne', (data) => {
      console.log("Phase One Starting.");
      updateBoard();
    });

  </script>
</body>

</html>
