<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }

    .transparent {
      border: 1px solid black;
      background-color: black;
      padding: 10px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <a href="/home.html">home</a>
  <h1>Test Table :D</h1>
  <table>
    <tbody id="game-of-life"></tbody>
  </table>
  <input type="button" value="Update" onclick="updateBoard()" />
  <input type="button" value="Next" onclick="nextGen()" />
  <input type="button" value="Reset" onclick="resetBoard()" />
  <input type="button" value="Rotate" onclick="rotateGlider()" />
  <script src="./shared.js"></script>
  <script>
    let boardWidth = 25;
    let boardHeight = 25;
    let prevCell = null; //for showGlider
    let orientations = ["NW", "NE", "SE", "SW"];
    let curOrientation = 0;
    function createBoard(r, c) {
      let board = document.getElementById("game-of-life");
      for (let i = 0; i < r; i++) {
        let row = document.createElement("tr");
        board.append(row);
        for (let j = 0; j < c; j++) {
          let col = document.createElement("td");
          col.id = `${i},${j}`;
          row.append(col);
        }
      }
    }
    function updateBoard() {
      let game = document.getElementById("game-of-life");
      clearBoard();
      fetch("/cells").then(response => {
        return response.json();
      }).then(cell => {
        let rows = game.querySelectorAll("tr");
        for (let i = 0; i < cell.length; i++) {
          let cells = rows[cell[i].pos[1]].querySelectorAll("td");
          cells[cell[i].pos[0]].style.cssText = cell[i].style;
        }
      });
    }
    function clearBoard() {
      let game = document.getElementById("game-of-life");
      let rows = game.querySelectorAll("tr");
      for (let i = 0; i < rows.length; i++) {
        let cells = rows[i].querySelectorAll("td");
        for (let j = 0; j < cells.length; j++) {
          cells[j].style = "";
        }
      }
    }
    function resetBoard() {
      fetch("/reset").then(response => {
        updateBoard();
      });
    }
    //testing (for now)
    function nextGen() {
      console.log("clicked");
      fetch("/step").then(response => {
        updateBoard();
      });
    }
    function swapCoordinates(coordinates) { //ex: [0, 1] to [1,0] or [15, 3] to [3, 15]
      let newCoordinates = [];
      let newX = coordinates[1];
      let newY = coordinates[0];
      newCoordinates[0] = newX;
      newCoordinates[1] = newY;
      return newCoordinates;
    }
    function areCoordinatesValid(coordinates) {
      return coordinates[0] >= 0 && coordinates[1] >= 0 && coordinates[0] < boardWidth && coordinates[1] < boardHeight;
    }
    function rotateGlider() {
      if (curOrientation < 3)
        curOrientation++;
      else
        curOrientation = 0;
    }
    function showGlider(cell, refresh) {
      if (prevCell + "" === cell.id && !refresh) { //turns array into string so that they can be directly compared.
        return;
      }
      prevCell = cell;
      let transElements = document.querySelectorAll(".transparent"); //document.getElementsByClassName("transparent") didn't work for no reason.
      let cellSt = cell.id;
      let cellNumbers = cellSt.split(",");
      let cellX = parseInt(cellNumbers[0]);
      let cellY = parseInt(cellNumbers[1]);
      let clientCoordinates = [cellX, cellY];
      let gliderPos = swapCoordinates(clientCoordinates);
      let newPositions = shared.makeGliderPos(gliderPos, orientations[curOrientation]);
      for (i = 0; i < newPositions.length; i++) {
        let coordinates = newPositions[i]; //swapCoordinates(newPositions[i])
        if (!areCoordinatesValid(coordinates)) {
          return;
        }
      }
      for (i = 0; i < transElements.length; i++) {
        transElements[i].classList.remove("transparent");
      }
      for (i = 0; i < newPositions.length; i++) {
        let coordinates = swapCoordinates(newPositions[i]);
        let cell = document.getElementById(coordinates[0] + "," + coordinates[1]);
        cell.classList.add("transparent");
      }
    }
    function sendGlider(cell) { //TODO
      //console.log(cell);
      let id = cell.id;
      idArray = id.split(',');
      let x = idArray[1];
      let y = idArray[0];
      console.log("x: " + x + " y: " + y);
      //let cells = rows[i].querySelectorAll("td");
      fetch("/gliders?x=" + x + "&y=" + y + "&orientation=" + orientations[curOrientation]).then(response => {
        updateBoard();
        return response.json();
      }).then(data => {
        cell.classList.add(data.orientation);
        console.log(data);
      });
    }
    function fakeGlider() {
      let game = document.getElementById("game-of-life");
      let rows = game.querySelectorAll("tr");
      for (let i = 0; i < rows.length; i++) {
        let cells = rows[i].querySelectorAll("td");
        for (let j = 0; j < cells.length; j++) {
          cells[j].onclick = function (e) { sendGlider(cells[j]) }
          cells[j].onmousemove = function (e) { showGlider(cells[j]) }
        }
      }
    }
    createBoard(boardWidth, boardHeight);
    fakeGlider();

    function hasGlider(cell) {
      let orientation = cell.className;
      if (orientation === "NW" || orientation === "NE" || orientation === "SW" || orientation === "SE") {
        return true;
      } else {
        return false;
      }
      //console.log(orientation);
    }

    function destroyGlider(cell) {
      console.log(cell);
      let id = cell.id;
      idArray = id.split(',');
      let x = parseInt(idArray[0]);
      let y = parseInt(idArray[1]);
      console.log(x,y);
      let game = document.getElementById("game-of-life");
      let rows = game.querySelectorAll("tr");
      game.rows[x-1].cells[y-1].style="";
      game.rows[x-1].cells[y].style="";
      game.rows[x-1].cells[y+1].style="";
      game.rows[x].cells[y-1].style="";
      game.rows[x].cells[y].style="";
      game.rows[x].cells[y+1].style="";
      game.rows[x+1].cells[y-1].style="";
      game.rows[x+1].cells[y].style="";
      game.rows[x+1].cells[y+1].style="";
    }

    if (document.addEventListener) {
      document.addEventListener('contextmenu', function (e) {
        if (hasGlider(prevCell)) {
          destroyGlider(prevCell);
        } else {
          rotateGlider();
          showGlider(prevCell, true);
        }
        e.preventDefault();
      }, false);
    }

    // if (document.addEventListener) {

  </script>
</body>
